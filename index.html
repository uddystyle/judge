<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJ検定システム</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 0; }
        .container { width: 100%; max-width: none; margin: 0; border-radius: 0; box-shadow: none; min-height: 100vh; background: white; overflow: hidden; position: relative; }
        @media (min-width: 481px) { body { padding: 20px; display: flex; justify-content: center; align-items: flex-start; } .container { max-width: 400px; margin: 0 auto; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); min-height: auto; } }
        .header { background: linear-gradient(45deg, #2196F3, #21CBF3); color: white; padding: 15px; text-align: center; font-size: 1em; }
        .header p { margin-bottom: 5px; font-size: 1.1em; }
        .info-display { font-size: 0.75em; opacity: 0.9; word-wrap: break-word; }
        .info-display span { margin: 0 4px; }
        .screen { display: none; padding: 30px 20px; text-align: center; min-height: 400px; }
        .screen.active { display: block; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 320px; margin: 20px auto; }
        .key { background: #f5f5f5; border: none; border-radius: 15px; font-size: 32px; font-weight: bold; height: 80px; cursor: pointer; transition: all 0.2s; color: #333; }
        .key:disabled { opacity: 0.5; cursor: not-allowed; }
        .key:hover:not(:disabled) { background: #e0e0e0; transform: translateY(-2px); }
        .key:active:not(:disabled) { transform: translateY(0); background: #d0d0d0; }
        .key.select-item { background: linear-gradient(45deg, #007bff, #0056b3); color: white; height: 90px; font-size: 24px; padding: 5px; line-height: 1.2; grid-column: span 3; }
        .key.confirm { background: linear-gradient(45deg, #4CAF50, #45a049); color: white; grid-column: span 3; }
        .key.clear { background: linear-gradient(45deg, #f44336, #d32f2f); color: white; }
        .key.spacer { background: transparent; border: none; cursor: default; }
        .key.spacer:hover { background: transparent; transform: none; }
        .display { background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 10px; font-size: 36px; font-weight: bold; padding: 20px; margin: 20px 0; min-height: 80px; display: flex; align-items: center; justify-content: center; color: #333; }
        .instruction { font-size: 18px; color: #555; margin-bottom: 20px; line-height: 1.5; }
        .nav-buttons { display: flex; gap: 10px; margin-top: 30px; justify-content: center; }
        .nav-btn { background: #6c757d; color: white; border: none; border-radius: 8px; padding: 12px 24px; font-size: 16px; cursor: pointer; transition: all 0.2s; }
        .nav-btn:hover { background: #5a6268; transform: translateY(-1px); }
        .nav-btn.primary { background: linear-gradient(45deg, #007bff, #0056b3); }
        .status, .error { padding: 15px; border-radius: 8px; margin: 20px 0; }
        .status { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; }
        .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.8); z-index: 10; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .loading-overlay.active { display: flex; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="header-main-text">初期化中...</p>
            <div class="info-display">
                <span>検定員: <b id="current-judge-display">--</b></span><br>
                <span>種別: <b id="current-discipline-display">--</b></span> |
                <span>種目: <b id="current-event-display">--</b></span>
            </div>
        </div>

        <div class="screen active" id="judge-screen">
            <div class="instruction" id="judge-instruction">利用可能な検定員を読み込んでいます...</div>
            <div class="keypad" id="judge-keypad"></div>
            <div class="nav-buttons"><button class="nav-btn primary" onclick="refreshJudgesList()">リストを更新</button></div>
        </div>

        <div class="screen" id="discipline-screen">
            <div class="instruction">「種別」を選択してください</div>
            <div class="keypad" id="discipline-keypad"></div>
            <div class="nav-buttons"><button class="nav-btn" onclick="changeJudge()">検定員を変更</button></div>
        </div>

        <div class="screen" id="level-screen">
            <div class="instruction">検定する「級」を選択してください</div>
            <div class="keypad" id="level-keypad"></div>
            <div class="nav-buttons"><button class="nav-btn" onclick="goBackToDisciplineSelect()">種別の選択に戻る</button></div>
        </div>

        <div class="screen" id="event-screen">
            <div class="instruction">検定する「種目」を選択してください</div>
            <div class="keypad" id="event-keypad"></div>
            <div class="nav-buttons"><button class="nav-btn" onclick="goBackToLevelSelect()">級の選択に戻る</button></div>
        </div>

        <div class="screen" id="score-screen">
            <div class="display" id="score-display">0</div>
            <div class="keypad">
                <button class="key" onclick="inputNumber('7')">7</button><button class="key" onclick="inputNumber('8')">8</button><button class="key" onclick="inputNumber('9')">9</button>
                <button class="key" onclick="inputNumber('4')">4</button><button class="key" onclick="inputNumber('5')">5</button><button class="key" onclick="inputNumber('6')">6</button>
                <button class="key" onclick="inputNumber('1')">1</button><button class="key" onclick="inputNumber('2')">2</button><button class="key" onclick="inputNumber('3')">3</button>
                <button class="key" onclick="inputNumber('0')">0</button><button class="key spacer"></button><button class="key clear" onclick="clearInput()">修正</button>
                <button class="key confirm" onclick="confirmScore()">確定</button>
            </div>
            <div class="nav-buttons"><button class="nav-btn" onclick="changeEvent()">種目を変更</button></div>
        </div>

        <div class="screen" id="bib-screen">
            <div class="instruction">得点: <strong id="confirmed-score"></strong>点<br><br>ゼッケン番号を入力 (1-999番)</div>
            <div class="display" id="bib-display">0</div>
            <div class="keypad">
                <button class="key" onclick="inputBibNumber('7')">7</button><button class="key" onclick="inputBibNumber('8')">8</button><button class="key" onclick="inputBibNumber('9')">9</button>
                <button class="key" onclick="inputBibNumber('4')">4</button><button class="key" onclick="inputBibNumber('5')">5</button><button class="key" onclick="inputBibNumber('6')">6</button>
                <button class="key" onclick="inputBibNumber('1')">1</button><button class="key" onclick="inputBibNumber('2')">2</button><button class="key" onclick="inputBibNumber('3')">3</button>
                <button class="key" onclick="inputBibNumber('0')">0</button><button class="key spacer"></button><button class="key clear" onclick="clearBibInput()">修正</button>
                <button class="key confirm" onclick="confirmBib()">確定</button>
            </div>
            <div class="nav-buttons"><button class="nav-btn" onclick="goBack()">得点修正</button></div>
        </div>

        <div class="screen" id="submit-screen">
            <div class="instruction">採点内容の確認</div>
            <div class="status">
                <strong>ゼッケン番号:</strong> <span id="final-bib"></span>番<br>
                <strong>得点:</strong> <span id="final-score"></span>点
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="editEntry()">修正する</button>
                <button class="nav-btn primary" onclick="submitEntry()">送信する</button>
            </div>
            <div id="submit-status"></div>
        </div>

        <div class="screen" id="complete-screen">
            <div class="instruction">送信完了</div>
            <div class="status">
                データが正常に送信されました<br>
                <strong>ゼッケン<span id="completed-bib"></span>番: <span id="completed-score"></span>点</strong>
            </div>
            <div class="nav-buttons"><button class="nav-btn primary" onclick="nextSkier()">次の滑走者</button></div>
        </div>

        <div class="screen" id="confirm-screen">
            <div class="instruction" id="confirm-message"></div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="cancelConfirm()">いいえ</button>
                <button class="nav-btn primary" onclick="executeConfirm()">はい</button>
            </div>
        </div>

        <div class="loading-overlay" id="loading-overlay"><div class="loading"></div></div>
    </div>

    <script>
        // === グローバル変数 ===
        let currentScore = '', currentBib = '', confirmedScore = 0;
        let currentJudge = '', selectedDiscipline = '', selectedLevel = '', selectedEvent = '';
        let allEvents = {};
        let onConfirmAction = null;
        let previousScreen = '';
        let sessionId = '';

        // === 初期化とデータ取得 ===
        document.addEventListener('DOMContentLoaded', () => {
            sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);
            initializeApp();
        });

        window.addEventListener('beforeunload', () => {
            if (currentJudge) {
                const data = { judgeName: currentJudge, sessionId: sessionId };
                navigator.sendBeacon('/api/releaseJudge', JSON.stringify(data));
            }
        });

        function initializeApp() {
            setLoading(true);
            setHeaderText("データを読み込み中...");
            fetch(`/api/getInitialData?sessionId=${sessionId}&currentUserJudge=${currentJudge}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    onInitialDataLoaded(data);
                })
                .catch(onApiError);
        }

        function onInitialDataLoaded(data) {
            allEvents = data.events || {};
            setupJudgeScreen(data.availableJudges || []);
            setLoading(false);
            // ページロード時のみリセットを実行
            if (document.querySelector('.screen.active').id === 'judge-screen' && !currentJudge) {
                 resetApp();
            }
        }

        // ▼▼▼ 修正箇所2：新しいリフレッシュ用関数を追加 ▼▼▼
        /**
         * 「リストを更新」ボタン専用の処理
         */
        function refreshJudgesList() {
            // もし検定員を選択中の場合は、まず解放する
            if (currentJudge) {
                setLoading(true);
                fetch('/api/releaseJudge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ judgeName: currentJudge, sessionId: sessionId })
                })
                .then(() => {
                    // 解放が成功したら、状態をリセットして再初期化
                    currentJudge = '';
                    initializeApp();
                })
                .catch(onApiError);
            } else {
                // 誰も選択していない場合は、そのまま初期化
                initializeApp();
            }
        }
        // ▲▲▲ 修正完了 ▲▲▲

        // === 画面表示ロジック ===
        function setupJudgeScreen(availableJudges) { const keypad = document.getElementById('judge-keypad'); keypad.innerHTML = ''; if (availableJudges.length > 0) { availableJudges.forEach(name => createButton(keypad, name, () => selectJudge(name))); setInstruction('judge-instruction', 'ご自身の名前を選択してください'); } else { setInstruction('judge-instruction', '現在、利用可能な検定員がいません。'); } }
        function setupDisciplineScreen() { const keypad = document.getElementById('discipline-keypad'); keypad.innerHTML = ''; const disciplines = Object.keys(allEvents); disciplines.forEach(d => createButton(keypad, d, () => selectDiscipline(d))); }
        function setupLevelScreen(discipline) { const keypad = document.getElementById('level-keypad'); keypad.innerHTML = ''; const levels = Object.keys(allEvents[discipline] || {}).sort((a, b) => parseInt(a.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))) - parseInt(b.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)))); levels.forEach(l => createButton(keypad, l, () => selectLevel(l))); }
        function setupEventScreen(discipline, level) { const keypad = document.getElementById('event-keypad'); keypad.innerHTML = ''; const events = allEvents[discipline]?.[level] || []; events.forEach(e => createButton(keypad, e, () => selectEvent(e))); }

        // === 選択処理と画面遷移 ===
        function selectJudge(judgeName) {
            setLoading(true);
            fetch('/api/selectJudge', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ judgeName: judgeName, sessionId: sessionId })
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) throw new Error(result.error);
                if (result.status === 'success') {
                    currentJudge = result.judgeName;
                    updateInfoDisplay();
                    setupDisciplineScreen();
                    setHeaderText('種別を選択してください');
                    showScreen('discipline-screen');
                } else {
                    alert(result.message);
                    initializeApp();
                }
            })
            .catch(onApiError)
            .finally(() => setLoading(false));
        }
        function selectDiscipline(discipline) { selectedDiscipline = discipline; updateInfoDisplay(); setupLevelScreen(discipline); setHeaderText('級を選択してください'); showScreen('level-screen'); }
        function selectLevel(level) { selectedLevel = level; updateInfoDisplay(); setupEventScreen(selectedDiscipline, level); setHeaderText('種目を選択してください'); showScreen('event-screen'); }
        function selectEvent(event) { selectedEvent = event; updateInfoDisplay(); nextSkier(); }

        // === 入力と送信プロセス ===
        function inputNumber(num) { if (currentScore.length < 2) { currentScore = (currentScore === '0' && num !== '0') ? num : (currentScore !== '0' ? currentScore + num : '0'); const value = parseInt(currentScore) || 0; if (value <= 99) document.getElementById('score-display').textContent = currentScore || '0'; else currentScore = currentScore.slice(0, -1); } }
        function clearInput() { currentScore = ''; document.getElementById('score-display').textContent = '0'; }
        function confirmScore() { const score = parseInt(currentScore) || 0; if (score < 0 || score > 99) return alert('得点は0-99の範囲で入力してください'); confirmedScore = score; document.getElementById('confirmed-score').textContent = score; setHeaderText('ゼッケン番号を入力してください'); showScreen('bib-screen'); }
        function inputBibNumber(num) { if (currentBib.length < 3) { currentBib = (currentBib === '0' && num !== '0') ? num : (currentBib !== '0' ? currentBib + num : '0'); const value = parseInt(currentBib) || 0; if (value <= 999) document.getElementById('bib-display').textContent = currentBib || '0'; else currentBib = currentBib.slice(0, -1); } }
        function clearBibInput() { currentBib = ''; document.getElementById('bib-display').textContent = '0'; }
        function confirmBib() { const bib = parseInt(currentBib) || 0; if (bib < 1 || bib > 999) return alert('ゼッケン番号は1-999の範囲で入力してください'); document.getElementById('final-bib').textContent = String(bib).padStart(3, '0'); document.getElementById('final-score').textContent = confirmedScore; setHeaderText('採点内容を確認してください'); showScreen('submit-screen'); }
        function submitEntry() { document.getElementById('submit-status').innerHTML = '<div class="status"><div class="loading"></div> 送信中...</div>'; fetch('/api/submitScore', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ bib: parseInt(currentBib), score: confirmedScore, judge: currentJudge, discipline: selectedDiscipline, event: selectedEvent }) }).then(response => response.json()).then(result => { if (result.error) throw new Error(result.error); onSubmitSuccess(result); }).catch(onSubmitError); }
        function onSubmitSuccess(result) { document.getElementById('completed-bib').textContent = String(result.bib).padStart(3, '0'); document.getElementById('completed-score').textContent = result.score; setHeaderText('送信完了しました'); showScreen('complete-screen'); }

        // === ナビゲーションとリセット ===
        function nextSkier() { currentScore = ''; currentBib = ''; confirmedScore = 0; clearInput(); clearBibInput(); document.getElementById('submit-status').innerHTML = ''; setHeaderText('滑走者の得点を入力してください'); showScreen('score-screen'); }
        function resetApp() { currentJudge = ''; selectedDiscipline = ''; selectedLevel = ''; selectedEvent = ''; updateInfoDisplay(); setHeaderText('検定員を選択してください'); showScreen('judge-screen'); }

        function changeJudge() {
            showConfirmDialog('現在の採点を中断し、検定員選択に戻りますか？', () => {
                setLoading(true);
                fetch('/api/releaseJudge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ judgeName: currentJudge, sessionId: sessionId })
                })
                .then(() => {
                    currentJudge = '';
                    initializeApp();
                })
                .catch(onApiError);
            });
        }
        function changeEvent() { showConfirmDialog('現在の採点を中断し、種目選択に戻りますか？', () => { setHeaderText('種別を選択してください'); showScreen('discipline-screen'); }); }

        function executeConfirm() { showScreen(previousScreen); if (typeof onConfirmAction === 'function') { onConfirmAction(); } onConfirmAction = null; }

        function goBackToDisciplineSelect() { setHeaderText('種別を選択してください'); showScreen('discipline-screen'); }
        function goBackToLevelSelect() { setHeaderText('級を選択してください'); showScreen('level-screen'); }
        function goBack() { setHeaderText('滑走者の得点を入力してください'); showScreen('score-screen'); }
        function editEntry() { currentScore = String(confirmedScore); document.getElementById('score-display').textContent = currentScore; setHeaderText('滑走者の得点を入力してください'); showScreen('score-screen'); }

        function showConfirmDialog(message, onConfirm) {
            previousScreen = document.querySelector('.screen.active').id;
            document.getElementById('confirm-message').textContent = message;
            onConfirmAction = onConfirm;
            showScreen('confirm-screen');
        }

        function cancelConfirm() {
            showScreen(previousScreen);
        }

        // === ヘルパー関数 ===
        function createButton(parent, text, onClick) { const btn = document.createElement('button'); btn.className = 'key select-item'; btn.textContent = text; btn.onclick = onClick; parent.appendChild(btn); }
        function showScreen(screenId) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(screenId).classList.add('active'); }
        function setHeaderText(text) { document.getElementById('header-main-text').textContent = text; }
        function setInstruction(id, text) { document.getElementById(id).textContent = text; }
        function setLoading(isLoading) { document.getElementById('loading-overlay').classList.toggle('active', isLoading); }
        function updateInfoDisplay() { document.getElementById('current-judge-display').textContent = currentJudge || '--'; document.getElementById('current-discipline-display').textContent = selectedDiscipline || '--'; document.getElementById('current-event-display').textContent = selectedEvent || '--'; }
        function onApiError(error) { alert('サーバーとの通信エラー: ' + error.message); setLoading(false); }
        function onSubmitError(error) { document.getElementById('submit-status').innerHTML = `<div class="error">送信エラー: ${error.message}<br><button class="nav-btn" onclick="submitEntry()">再試行</button></div>`; }

    </script>
</body>
</html>
