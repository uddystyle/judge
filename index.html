<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>検定集計システム</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --ios-blue: #007aff;
            --ios-red: #ff3b30;
            --ios-green: #34c759;
            --light-gray: #f2f2f7;
            --separator-gray: #e5e5ea;
            --primary-text: #000000;
            --secondary-text: #6e6e73;
            --keypad-bg: #d1d1d6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-gray);
            color: var(--primary-text);
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            background: var(--light-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #ffffff;
            color: var(--primary-text);
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid var(--separator-gray);
        }

        .header p {
            margin: 0;
            font-size: 17px;
            font-weight: 600;
        }

        .info-display {
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 4px;
        }

        .info-display span { margin: 0 4px; }
        .info-display b { font-weight: 500; }

        .screen {
            display: none;
            padding: 24px 16px;
            text-align: center;
            flex-grow: 1;
            background-color: var(--light-gray);
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        .list-keypad {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 100%;
        }

        .key.select-item {
            background: white;
            color: var(--ios-blue);
            border-radius: 12px;
            width: 100%;
            height: 50px;
            font-size: 17px;
            font-weight: 400;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .key.select-item:active {
             background-color: var(--separator-gray);
        }

        .instruction {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-text);
            margin-bottom: 24px;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }

        .nav-btn {
            background-color: var(--keypad-bg);
            color: var(--primary-text);
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-btn:active {
            background-color: #c8c8cd;
        }

        .nav-btn.primary {
            background-color: var(--ios-blue);
            color: white;
            font-weight: 600;
        }
        .nav-btn.primary:active {
             background-color: #0056b3;
        }

        .status, .error { padding: 15px; border-radius: 8px; margin: 20px auto; text-align: center; font-size: 15px; max-width: 320px; }
        .status { background: #eef7ee; border: 1px solid var(--ios-green); color: #2e6b3d; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(0,0,0,0.1); border-top-color: var(--primary-text); border-radius: 50%; animation: spin 1s linear infinite; }
        .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.8); z-index: 10; display: none; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(4px); }
        .loading-overlay.active { display: flex; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { background: #ffeeee; border: 1px solid var(--ios-red); color: #c50f1f; }

        .numeric-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* ▼▼▼ 修正箇所 ▼▼▼ */
        .numeric-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px; /* 間隔を少し詰める */
            width: 100%; /* 横幅を画面いっぱいに広げる */
            max-width: 100%; /* 最大幅の制限をなくす */
            margin: 20px auto;
        }

        .numeric-key {
            background: #f5f5f5;
            border: none;
            border-radius: 15px;
            font-size: 36px;
            font-weight: bold;
            height: 85px; /* 高さを少し抑えて相対的に幅広に見せる */
            cursor: pointer;
            transition: all 0.2s;
            color: #333;
        }
        /* ▲▲▲ 修正完了 ▲▲▲ */

        .numeric-key:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .numeric-key:active {
            transform: translateY(0);
            background: #d0d0d0;
        }

        .numeric-key.confirm {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            grid-column: span 3;
        }

        .numeric-key.confirm:hover {
            background: linear-gradient(45deg, #45a049, #3d8b40);
        }

        .numeric-key.clear {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .numeric-key.spacer {
            background: transparent;
            border: none;
            cursor: default;
        }

        .numeric-key.spacer:hover {
            background: transparent;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="header-main-text">初期化中...</p>
            <div class="info-display">
                <span>検定員: <b id="current-judge-display">--</b></span>
                <span>種別: <b id="current-discipline-display">--</b></span>
                <span>級: <b id="current-level-display">--</b></span>
                <span>種目: <b id="current-event-display">--</b></span>
            </div>
        </div>

        <div class="screen active" id="judge-screen">
            <div class="instruction" id="judge-instruction">利用可能な検定員を読み込んでいます...</div>
            <div class="list-keypad" id="judge-keypad"></div>
            <div class="nav-buttons">
                <button class="nav-btn primary" onclick="hardReset()">リストを更新</button>
                <button class="nav-btn" onclick="exportAllResults()">全データをエクスポート</button>
            </div>
        </div>

        <div class="screen" id="discipline-screen">
            <div class="instruction">「種別」を選択してください</div>
            <div class="list-keypad" id="discipline-keypad"></div>
            <div class="nav-buttons"><button class="nav-btn" onclick="changeJudge()">検定員を変更</button></div>
        </div>

        <div class="screen" id="level-screen">
            <div class="instruction">検定する「級」を選択してください</div>
            <div class="list-keypad" id="level-keypad"></div>
            <div class="nav-buttons"><button class="nav-btn" onclick="goBackToDisciplineSelect()">種別の選択に戻る</button></div>
        </div>

        <div class="screen" id="event-screen">
            <div class="instruction">検定する「種目」を選択してください</div>
            <div class="list-keypad" id="event-keypad"></div>
            <div class="nav-buttons"><button class="nav-btn" onclick="goBackToLevelSelect()">級の選択に戻る</button></div>
        </div>

        <div class="screen" id="score-screen">
            <div class="numeric-display" id="score-display">0</div>
            <div class="numeric-keypad">
                <button class="numeric-key" onclick="inputNumber('7')">7</button><button class="numeric-key" onclick="inputNumber('8')">8</button><button class="numeric-key" onclick="inputNumber('9')">9</button>
                <button class="numeric-key" onclick="inputNumber('4')">4</button><button class="numeric-key" onclick="inputNumber('5')">5</button><button class="numeric-key" onclick="inputNumber('6')">6</button>
                <button class="numeric-key" onclick="inputNumber('1')">1</button><button class="numeric-key" onclick="inputNumber('2')">2</button><button class="numeric-key" onclick="inputNumber('3')">3</button>
                <button class="numeric-key" onclick="inputNumber('0')">0</button><button class="numeric-key spacer"></button>
                <button class="numeric-key clear" onclick="clearInput()">C</button>
                <button class="numeric-key confirm" onclick="confirmScore()">確定</button>
            </div>
            <div class="nav-buttons"><button class="nav-btn" onclick="changeEvent()">種目を変更</button></div>
        </div>

        <div class="screen" id="bib-screen">
            <div class="instruction">得点: <strong id="confirmed-score"></strong>点<br>ゼッケン番号を入力 (1-999番)</div>
            <div class="numeric-display" id="bib-display">0</div>
            <div class="numeric-keypad">
                <button class="numeric-key" onclick="inputBibNumber('7')">7</button><button class="numeric-key" onclick="inputBibNumber('8')">8</button><button class="numeric-key" onclick="inputBibNumber('9')">9</button>
                <button class="numeric-key" onclick="inputBibNumber('4')">4</button><button class="numeric-key" onclick="inputBibNumber('5')">5</button><button class="numeric-key" onclick="inputBibNumber('6')">6</button>
                <button class="numeric-key" onclick="inputBibNumber('1')">1</button><button class="numeric-key" onclick="inputBibNumber('2')">2</button><button class="numeric-key" onclick="inputBibNumber('3')">3</button>
                <button class="numeric-key" onclick="inputBibNumber('0')">0</button><button class="numeric-key spacer"></button>
                <button class="numeric-key clear" onclick="clearBibInput()">C</button>
                <button class="numeric-key confirm" onclick="confirmBib()">確定</button>
            </div>
            <div class="nav-buttons"><button class="nav-btn" onclick="goBack()">得点修正</button></div>
        </div>

        <div class="screen" id="submit-screen">
            <div class="instruction">採点内容の確認</div>
            <div class="status" style="text-align: left; max-width: 320px; margin: 20px auto; padding: 20px;">
                <p style="margin-bottom: 10px;"><strong>ゼッケン番号:</strong> <span id="final-bib"></span>番</p>
                <p><strong>得点:</strong> <span id="final-score"></span>点</p>
            </div>
            <div id="submit-status"></div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="editEntry()">修正する</button>
                <button class="nav-btn primary" onclick="submitEntry()">送信する</button>
            </div>
        </div>

        <div class="screen" id="complete-screen">
            <div class="instruction">送信完了</div>
            <div class="status">
                データが正常に送信されました<br>
                <strong>ゼッケン<span id="completed-bib"></span>番: <span id="completed-score"></span>点</strong>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn primary" onclick="nextSkier()">次の滑走者</button>
            </div>
        </div>

        <div class="screen" id="confirm-screen">
            <div class="instruction" id="confirm-message"></div>
            <div class="nav-buttons">
                <button class="nav-btn primary" onclick="executeConfirm()">はい</button>
                <button class="nav-btn" onclick="cancelConfirm()">いいえ</button>
            </div>
        </div>

        <div class="loading-overlay" id="loading-overlay"><div class="loading"></div></div>
    </div>

    <script>
        // (JavaScriptのロジック部分は一切変更ありません)
        // === グローバル変数 ===
        let currentScore = '', currentBib = '', confirmedScore = 0;
        let currentJudge = '', selectedDiscipline = '', selectedLevel = '', selectedEvent = '';
        let allEvents = {};
        let onConfirmAction = null;
        let previousScreen = '';
        let sessionId = '';

        // === 初期化とデータ取得 ===
        document.addEventListener('DOMContentLoaded', () => {
            currentJudge = sessionStorage.getItem('currentJudge') || '';
            sessionId = sessionStorage.getItem('sessionId');
            if (!sessionId) {
                sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);
                sessionStorage.setItem('sessionId', sessionId);
            }
            initializeApp();
        });

        window.addEventListener('beforeunload', () => {
            if (currentJudge) {
                const data = { judgeName: currentJudge, sessionId: sessionId };
                navigator.sendBeacon('/api/releaseJudge', JSON.stringify(data));
            }
        });

        function initializeApp() {
            setLoading(true);
            setHeaderText("データを読み込み中...");
            fetch(`/api/getInitialData?sessionId=${sessionId}&currentUserJudge=${encodeURIComponent(currentJudge)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    onInitialDataLoaded(data);
                })
                .catch(onApiError);
        }

        function onInitialDataLoaded(data) {
            allEvents = data.events || {};
            setupJudgeScreen(data.availableJudges || []);
            setLoading(false);
            if (!currentJudge) {
                resetApp();
            } else {
                updateInfoDisplay();
                setupDisciplineScreen();
                setHeaderText('種別を選択してください');
                showScreen('discipline-screen');
            }
        }

        // === ナビゲーションとリセット ===
        function hardReset() {
            setLoading(true);
            const judgeToRelease = currentJudge;

            if (!judgeToRelease) {
                location.reload();
                return;
            }

            fetch('/api/releaseJudge', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ judgeName: judgeToRelease, sessionId: sessionId })
            })
            .then(response => {
                if (!response.ok) {
                    console.error('検定員の解放に失敗しましたが、リロードを試みます。');
                }
                sessionStorage.removeItem('currentJudge');
                location.reload();
            })
            .catch(error => {
                console.error('解放処理中にエラー:', error);
                sessionStorage.removeItem('currentJudge');
                location.reload();
            });
        }

        function refreshJudgesList() {
            hardReset();
        }

        function changeJudge() {
            showConfirmDialog('現在の採点を中断し、検定員選択に戻りますか？', hardReset);
        }

        function nextSkier() { currentScore = ''; currentBib = ''; confirmedScore = 0; clearInput(); clearBibInput(); document.getElementById('submit-status').innerHTML = ''; setHeaderText('滑走者の得点を入力してください'); showScreen('score-screen'); }

        function resetApp() {
            currentJudge = '';
            sessionStorage.removeItem('currentJudge');
            selectedDiscipline = '';
            selectedLevel = '';
            selectedEvent = '';
            updateInfoDisplay();
            setHeaderText('検定員を選択してください');
            showScreen('judge-screen');
        }

        // === 画面表示ロジック ===
        function setupJudgeScreen(availableJudges) { const keypad = document.getElementById('judge-keypad'); keypad.innerHTML = ''; if (availableJudges.length > 0) { availableJudges.forEach(name => createButton(keypad, name, () => selectJudge(name))); setInstruction('judge-instruction', 'ご自身の名前を選択してください'); } else { setInstruction('judge-instruction', '現在、利用可能な検定員がいません。'); } }
        function setupDisciplineScreen() { const keypad = document.getElementById('discipline-keypad'); keypad.innerHTML = ''; const disciplines = Object.keys(allEvents); disciplines.forEach(d => createButton(keypad, d, () => selectDiscipline(d))); }
        function setupLevelScreen(discipline) { const keypad = document.getElementById('level-keypad'); keypad.innerHTML = ''; const levels = Object.keys(allEvents[discipline] || {}).sort((a, b) => parseInt(a.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))) - parseInt(b.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)))); levels.forEach(l => createButton(keypad, l, () => selectLevel(l))); }
        function setupEventScreen(discipline, level) { const keypad = document.getElementById('event-keypad'); keypad.innerHTML = ''; const events = allEvents[discipline]?.[level] || []; events.forEach(e => createButton(keypad, e, () => selectEvent(e))); }

        // === 選択処理と画面遷移 ===
        function selectJudge(judgeName) {
            setLoading(true);
            fetch('/api/selectJudge', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ judgeName: judgeName, sessionId: sessionId })
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) throw new Error(result.error);
                if (result.status === 'success') {
                    currentJudge = result.judgeName;
                    sessionStorage.setItem('currentJudge', currentJudge);
                    updateInfoDisplay();
                    setupDisciplineScreen();
                    setHeaderText('種別を選択してください');
                    showScreen('discipline-screen');
                } else {
                    alert(result.message);
                    initializeApp();
                }
            })
            .catch(onApiError)
            .finally(() => setLoading(false));
        }
        function selectDiscipline(discipline) { selectedDiscipline = discipline; updateInfoDisplay(); setupLevelScreen(discipline); setHeaderText('級を選択してください'); showScreen('level-screen'); }
        function selectLevel(level) { selectedLevel = level; updateInfoDisplay(); setupEventScreen(selectedDiscipline, level); setHeaderText('種目を選択してください'); showScreen('event-screen'); }
        function selectEvent(event) { selectedEvent = event; updateInfoDisplay(); nextSkier(); }

        // === 入力と送信プロセス ===
        function inputNumber(num) { if (currentScore.length < 2) { currentScore = (currentScore === '0' && num !== '0') ? num : (currentScore !== '0' ? currentScore + num : '0'); const value = parseInt(currentScore) || 0; if (value <= 99) document.getElementById('score-display').textContent = currentScore || '0'; else currentScore = currentScore.slice(0, -1); } }
        function clearInput() { currentScore = ''; document.getElementById('score-display').textContent = '0'; }
        function confirmScore() { const score = parseInt(currentScore) || 0; if (score < 0 || score > 99) return alert('得点は0-99の範囲で入力してください'); confirmedScore = score; document.getElementById('confirmed-score').textContent = score; setHeaderText('ゼッケン番号を入力してください'); showScreen('bib-screen'); }
        function inputBibNumber(num) { if (currentBib.length < 3) { currentBib = (currentBib === '0' && num !== '0') ? num : (currentBib !== '0' ? currentBib + num : '0'); const value = parseInt(currentBib) || 0; if (value <= 999) document.getElementById('bib-display').textContent = currentBib || '0'; else currentBib = currentBib.slice(0, -1); } }
        function clearBibInput() { currentBib = ''; document.getElementById('bib-display').textContent = '0'; }
        function confirmBib() { const bib = parseInt(currentBib) || 0; if (bib < 1 || bib > 999) return alert('ゼッケン番号は1-999の範囲で入力してください'); document.getElementById('final-bib').textContent = String(bib).padStart(3, '0'); document.getElementById('final-score').textContent = confirmedScore; setHeaderText('採点内容を確認してください'); showScreen('submit-screen'); }
        function submitEntry() { document.getElementById('submit-status').innerHTML = '<div class="status"><div class="loading"></div> 送信中...</div>'; fetch('/api/submitScore', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ bib: parseInt(currentBib), score: confirmedScore, judge: currentJudge, discipline: selectedDiscipline, event: selectedEvent }) }).then(response => response.json()).then(result => { if (result.error) throw new Error(result.error); onSubmitSuccess(result); }).catch(onSubmitError); }
        function onSubmitSuccess(result) { document.getElementById('completed-bib').textContent = String(result.bib).padStart(3, '0'); document.getElementById('completed-score').textContent = result.score; setHeaderText('送信完了しました'); showScreen('complete-screen'); }

        // === 確認ダイアログ関連 ===
        function changeEvent() {
            showConfirmDialog('現在の採点を中断し、種目選択に戻りますか？', () => {
                selectedDiscipline = '';
                selectedLevel = '';
                selectedEvent = '';
                updateInfoDisplay();
                setHeaderText('種別を選択してください');
                showScreen('discipline-screen');
            });
        }
        function executeConfirm() { if (typeof onConfirmAction === 'function') { onConfirmAction(); } onConfirmAction = null; }
        function goBackToDisciplineSelect() { setHeaderText('種別を選択してください'); showScreen('discipline-screen'); }
        function goBackToLevelSelect() { setHeaderText('級を選択してください'); showScreen('level-screen'); }
        function goBack() { setHeaderText('滑走者の得点を入力してください'); showScreen('score-screen'); }
        function editEntry() { currentScore = String(confirmedScore); document.getElementById('score-display').textContent = currentScore; setHeaderText('滑走者の得点を入力してください'); showScreen('score-screen'); }
        function showConfirmDialog(message, onConfirm) { previousScreen = document.querySelector('.screen.active').id; document.getElementById('confirm-message').textContent = message; onConfirmAction = onConfirm; showScreen('confirm-screen'); }
        function cancelConfirm() { showScreen(previousScreen); }

        // === その他ヘルパー関数 ===
        function exportAllResults() { setLoading(true); setHeaderText('データをエクスポート中...'); fetch('/api/getResults').then(response => response.json()).then(data => { if (data.error) throw new Error(data.error); if (!data.results || data.results.length === 0) { alert('エクスポートするデータがありません。'); return; } const exportData = data.results.map(item => ({ '採点日時': item.created_at ? new Date(item.created_at).toLocaleString('ja-JP') : '', 'ゼッケン': item.bib, '得点': item.score, '種別': item.discipline, '種目': item.event_name, '検定員': item.judge_name })); const worksheet = XLSX.utils.json_to_sheet(exportData); const workbook = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(workbook, worksheet, "採点結果"); XLSX.writeFile(workbook, "SAJ検定_全採点結果.xlsx"); }).catch(onApiError).finally(() => { setLoading(false); setHeaderText('送信完了しました'); }); }
        function createButton(parent, text, onClick) { const btn = document.createElement('button'); btn.className = 'key select-item'; btn.textContent = text; btn.onclick = onClick; parent.appendChild(btn); }
        function showScreen(screenId) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(screenId).classList.add('active'); }
        function setHeaderText(text) { document.getElementById('header-main-text').textContent = text; }
        function setInstruction(id, text) { document.getElementById(id).textContent = text; }
        function setLoading(isLoading) { document.getElementById('loading-overlay').classList.toggle('active', isLoading); }
        function updateInfoDisplay() { document.getElementById('current-judge-display').textContent = currentJudge || '--'; document.getElementById('current-discipline-display').textContent = selectedDiscipline || '--'; document.getElementById('current-level-display').textContent = selectedLevel || '--'; document.getElementById('current-event-display').textContent = selectedEvent || '--'; }
        function onApiError(error) { alert('サーバーとの通信エラー: ' + error.message); setLoading(false); }
        function onSubmitError(error) { document.getElementById('submit-status').innerHTML = `<div class="error">送信エラー: ${error.message}<br><button class="nav-btn" onclick="submitEntry()">再試行</button></div>`; }

    </script>
</body>
</html>
